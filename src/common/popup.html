<!DOCTYPE html>

    <script type="text/javascript" src="kango-ui/kango_api.js"></script>

<body ng-app="circuitExt" ng-controller="AppCtrl" class="ionic-body">

<div class="bar bar-header" ng-click="sendMessage()">
    <h1 class="title">Circuit</h1>
</div>
<div class="content has-header" ng-switch="current.mode">
    <div ng-switch-when="login">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Email" ng-model="user.email" />
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password" />
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-disabled="!user.username || !user.password" ng-click="login()">Login</button>
        </div>
    </div>
    <div ng-switch-when="display-list">
        <div class="list card">
            <a class="item item-thumbnail-left" ng-click="navigate(item)" ng-repeat="item in notifications">
                <img src="cover.jpg" />
                <h2>{{ ::item.title }}</h2>
                <p>{{ ::item.body }}</p>
            </a>
        </div>
    </div>
</div>
